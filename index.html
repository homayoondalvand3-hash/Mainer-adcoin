<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج ادکوین جامی</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://app.adsgram.ai/js/adsgram-adbox.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; margin: 0; }
        .btn-mine { width: 170px; height: 170px; background: #2563eb; border-radius: 50%; margin: 20px auto; border: 8px solid #3b82f6; font-size: 65px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px rgba(37, 99, 235, 0.5); }
        .btn-mine:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <p class="text-gray-400 text-lg">موجودی ادکوین شما:</p>
    <h1 id="bal" class="text-7xl font-bold text-blue-400">0</h1>
    <div id="clicker" class="btn-mine">⛏️</div>
    <p id="msg" class="text-yellow-500 font-bold text-xl">برای استخراج روی کلنگ بزن!</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // کد بلاک تو از روی عکس: 4812
        const MY_ID = "4812"; 
        const AdController = window.Adsgram.init({ blockId: MY_ID });
        
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        document.getElementById('bal').innerText = balance;

        document.getElementById('clicker').onclick = () => {
            const msg = document.getElementById('msg');
            msg.innerText = "در حال لود تبلیغ...";
            AdController.show().then((result) => {
                if (result.done) {
                    balance += 10;
                    localStorage.setItem('balance', balance);
                    document.getElementById('bal').innerText = balance;
                    msg.innerText = "تبریک! ۱۰ واحد استخراج شد.";
                    msg.style.color = "#4ade80";
                }
            }).catch(() => {
                msg.innerText = "خطا! دوباره تلاش کن.";
                msg.style.color = "#f87171";
            });
        };
    </script>
</body>
</html>
